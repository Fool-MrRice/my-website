<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content[1] }} - mrrice的网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">mrrice的网站</h1>
            <nav class="nav">
                <a href="/" class="nav-link">← 返回首页</a>
                <a href="/admin" class="nav-link">管理后台</a>
                <a href="/login" class="nav-link">登录</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <article class="content-detail">
                <header class="content-header">
                    <h1 class="content-title-large">{{ content[1] }}</h1>
                    <div class="content-meta">
                        <span class="author">作者：{{ content[3] }}</span>
                        <span class="date">发布时间：{{ content[4] }}</span>
                        {% if content[5] != content[4] %}
                        <span class="update-date">更新时间：{{ content[5] }}</span>
                        {% endif %}
                    </div>
                </header>
                
                <div class="content-body">
                    <div class="content-text">
                        {{ content[2]|nl2br }}
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 mrrice的网站. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
