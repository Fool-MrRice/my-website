<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - mrrice的网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">管理后台</h1>
            <nav class="nav">
                <a href="/" class="nav-link">查看网站</a>
                <a href="/logout" class="nav-link">退出登录</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="admin-header">
                <h2>内容管理</h2>
                <p>欢迎，{{ username }}！</p>
            </div>

            <div class="admin-actions">
                <button class="btn btn-primary" onclick="showCreateModal()">+ 新建内容</button>
            </div>

            <div class="content-management">
                {% if contents %}
                <div class="content-table-wrapper">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>作者</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for content in contents %}
                            <tr data-id="{{ content[0] }}">
                                <td>{{ content[0] }}</td>
                                <td class="content-title-cell">
                                    <a href="/content/{{ content[0] }}" target="_blank">{{ content[1] }}</a>
                                </td>
                                <td>{{ content[3] }}</td>
                                <td>{{ content[4] }}</td>
                                <td class="actions">
                                    <button class="btn btn-sm btn-edit"
                                        onclick="editContent({{ content[0] }})">编辑</button>

                                    <button class="btn btn-sm btn-delete"
                                        onclick="deleteContent({{ content[0] }})">删除</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="empty-state">
                    <p>暂无内容，点击"新建内容"开始创建。</p>
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <!-- 创建/编辑内容的模态框 -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新建内容</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="contentForm">
                    <div class="form-group">
                        <label for="contentTitle">标题</label>
                        <input type="text" id="contentTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="contentBody">内容</label>
                        <textarea id="contentBody" rows="10" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 mrrcie的网站. 保留所有权利.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
